<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Karyawan - Absensi</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-custom {
            background-color: #4B45EF; /* Warna dari gambar */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .absensi-container {
            background-color: #f0f0f0; /* Warna abu-abu */
            padding: 20px;
            border-radius: 10px;
        }
        .btn-group-center {
            display: flex;
            justify-content: center;
        }
        .btn-group-center .btn {
            margin: 0 10px;
        }
        @media (max-width: 576px) {
            .navbar-collapse {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Dashboard Absensi Karyawan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h5 class="nav-link">{{.nama_karyawan}}</h5>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-danger" href="/logout/karyawan">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="btn-group-center">
                    <button class="btn btn-success" onclick="hadirkaryawan()">Hadir</button>
                    <button class="btn btn-danger" onclick="tidakhadirkaryawan()">Tidak Hadir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Hadir -->
    <div class="modal fade" id="hadirKaryawanModal" tabindex="-1" aria-labelledby="hadirKaryawanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hadirKaryawanModalLabel">Absen Hadir Karyawan</h5>
                </div>
                <div class="modal-body">
                    <form id="hadirKaryawanForm">
                        <input type="hidden" id="hadirKaryawanId" value="{{.id}}">
                        <input type="hidden" id="hadirStatus" value="Hadir">
                        <input type="hidden" id="HadirKeterangan" value="-">
                        <div class="form-group">
                            <label for="hadirNama">Nama</label>
                            <input type="text" class="form-control" id="hadirNama" value="{{.nama_karyawan}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="hadirDeskripsi">Deskripsi</label>
                            <input type="text" class="form-control" id="hadirDeskripsi" value="{{.deskripsi}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="date1">Tanggal</label>
                            <input type="text" class="form-control" id="date1" readonly>
                        </div>
                        <div class="form-group">
                            <label for="time1">Jam Hadir</label>
                            <input type="text" class="form-control" id="time1" readonly>
                        </div>
                        <button type="submit" class="btn btn-success">Hadir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Absen Tidak Hadir -->
    <div class="modal fade" id="tidakHadirKaryawanModal" tabindex="-1" aria-labelledby="tidakHadirKaryawanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tidakHadirKaryawanModalLabel">Absen Tidak Hadir Karyawan</h5>
                </div>
                <div class="modal-body">
                    <form id="tidakHadirKaryawanForm">
                        <input type="hidden" id="tidakHadirKaryawanId" value="{{.id}}">
                        <input type="hidden" id="tidakHadirStatus" value="Tidak Hadir">
                        <div class="form-group">
                            <label for="tidakHadirNama">Nama</label>
                            <input type="text" class="form-control" id="tidakHadirNama" value="{{.nama_karyawan}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="tidakHadirDeskripsi">Deskripsi</label>
                            <input type="text" class="form-control" id="tidakHadirDeskripsi" value="{{.deskripsi}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="tidakHadirKeterangan">Kererangan Tidak Hadir</label>
                            <input type="text" class="form-control" id="tidakHadirKeterangan" required>
                        </div>
                        <div class="form-group">
                            <label for="date2">Tanggal</label>
                            <input type="text" class="form-control" id="date2" readonly>
                        </div>
                        <div class="form-group">
                            <label for="time2">Jam Hadir</label>
                            <input type="text" class="form-control" id="time2" readonly>
                        </div>
                        <button type="submit" class="btn btn-danger">Tidak Hadir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Form Validation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hadirKaryawanForm = document.getElementById('hadirKaryawanForm');
            const tidakhadirKaryawanForm = document.getElementById('tidakHadirKaryawanForm');

            function hadirkaryawan() {
                document.getElementById('hadirKaryawanId').value;
                document.getElementById('hadirNama').value;
                document.getElementById('hadirDeskripsi').value;
                const modalElement = new bootstrap.Modal(document.getElementById('hadirKaryawanModal'));
                modalElement.show();
            }

            function tidakhadirkaryawan() {
                const tidakHadirId = document.getElementById('tidakHadirKaryawanId');
                const tidakHadirNama = document.getElementById('tidakHadirNama');
                const tidakHadirDeskripsi = document.getElementById('tidakHadirDeskripsi');

                if (tidakHadirId && tidakHadirNama && tidakHadirDeskripsi) {
                    tidakHadirId.value;
                    tidakHadirNama.value;
                    tidakHadirDeskripsi.value;
                    const modalElement = new bootstrap.Modal(document.getElementById('tidakHadirKaryawanModal'));
                    modalElement.show();
                } else {
                    console.error('One or more elements for "tidak hadir" modal are missing.');
                }
            }

            window.tidakhadirkaryawan = tidakhadirkaryawan;
            window.hadirkaryawan = hadirkaryawan;

            hadirKaryawanForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const id = parseInt(document.getElementById('hadirKaryawanId').value);
                const status = document.getElementById('hadirStatus').value;
                const keterangan = document.getElementById('HadirKeterangan').value;




                fetch(`/api/hadir`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ karyawan_id: id, status: status, keterangan: keterangan })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Absen Hadir berhasil') {
                            Swal.fire({
                                title: 'Success!',
                                text: 'Data absen karyawan berhasil dikirim!',
                                icon: 'success',
                                confirmButtonText: 'OK'
                            });
                            const modalElement = new bootstrap.Modal(document.getElementById('hadirKaryawanModal'));
                            modalElement.hide();
                        }
                    })
                    .catch(error => {
                        console.error('Error kirim data karyawan:', error);
                        Swal.fire({
                            title: 'Error!',
                            text: 'Terjadi kesalahan saat mengirim absen data karyawan.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    });
            });

            tidakhadirKaryawanForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const id = parseInt(document.getElementById('tidakHadirKaryawanId').value);
                const status = document.getElementById('tidakHadirStatus').value;
                const keterangan = document.getElementById('tidakHadirKeterangan').value;



                fetch(`/api/hadir`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ karyawan_id: id, status: status, keterangan: keterangan })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Absen Hadir berhasil') {
                            Swal.fire({
                                title: 'Success!',
                                text: 'Data absen karyawan berhasil dikirim!',
                                icon: 'success',
                                confirmButtonText: 'OK'
                            });
                            const modalElement = new bootstrap.Modal(document.getElementById('tidakHadirKaryawanModal'));
                            modalElement.hide();
                        }
                    })
                    .catch(error => {
                        console.error('Error kirim data karyawan:', error);
                        Swal.fire({
                            title: 'Error!',
                            text: 'Terjadi kesalahan saat mengirim absen data karyawan.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    });
            });

            function updateClock() {
                const now = new Date();
                const date = now.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const time = now.toLocaleTimeString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                document.getElementById('date1').value = date;
                document.getElementById('time1').value = time;
                document.getElementById('date2').value = date;
                document.getElementById('time2').value = time;
            }

            setInterval(updateClock, 1000);
            updateClock();
        })
    </script>
</body>
</html>
